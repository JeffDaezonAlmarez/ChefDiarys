<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration form</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="registrationmain">
        <div class="reg1">
            <h1>Good Day! Register first then proceed Thank You!</h1>
            <input class="text" type="text" placeholder="Full Name" name="fullname" id="fullname" required>
            <input class="text" type="text" placeholder="Address" name="address" id="address" required>
            <input class="text" type="number" placeholder="Age" name="age" id="age" required>
            <input class="text" type="number" placeholder="Phone Number(optional)" name="number" id="number">
            <input class="submit" type="submit" name="submit" id="submit">
        </div>

        <div class="reg2">
            <img src="./img/registration.jpg" alt="">
        </div>
    </div>
</body>
</html>
